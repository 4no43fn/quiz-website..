<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Willkommen zum Stolpersteine-Quiz!</h1>
    </header>
    <main>
        <div id="quiz-container">
            <div id="question">Frage wird hier angezeigt</div>
            <div id="answers">
                <!-- Antwortoptionen werden dynamisch hinzugefügt -->
            </div>
            <button id="next-button">Nächste Frage</button>
        </div>
    </main>

        <p>© 2024 Mein Quiz</p>
    </footer>
    <script src="script.js"></script>

<head>
  <link rel="stylesheet" href="style.css">
</head>




<audio id="buttonSound" src="https://www.myinstants.com/media/sounds/button-click.mp3" preload="auto"></audio>


<script>
(function() {
    // Sound-System vorbereiten
    const audio = document.getElementById('buttonSound');

    // Sicherstellen, dass der AudioContext auch auf Mobile aktiviert wird
    document.addEventListener('click', () => {
        audio.play().catch(() => {}); // Force first unlock
        audio.pause();
        audio.currentTime = 0;
    }, { once: true });

    // Globaler Event-Listener auf alle Buttons
    document.addEventListener('click', function(e) {
        const target = e.target.closest('button, [role="button"], input[type="button"], input[type="submit"]');
        if (target) {
            // Kurz zurücksetzen falls vorher gespielt
            audio.pause();
            audio.currentTime = 0;
            audio.play().catch((err) => {
                console.warn("Audio play failed:", err);
            });
        }
    });
})();
</script>
